sudo: required
services:
- docker
env:
  global:
  - SHA=$(git rev-parse HEAD)
  - CLOUDSDK_CORE_DISABLE_PROMPTS=1
before_install:
- openssl aes-256-cbc -K $encrypted_d695a5d97c14_key -iv $encrypted_d695a5d97c14_iv -in service-account-gcp.json.enc -out service-account-gcp.json -d
- curl https://sdk.cloud.google.com | bash > /dev/null;
- source $HOME/google-cloud-sdk/path.bash.inc
- gcloud components update kubectl
- gcloud auth activate-service-account --key-file service-account.json
- gcloud config set project arcane-climber-300016
- gcloud config set compute/zone us-central1-a
- gcloud container clusters get-credentials multi-cluster
- echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
- docker build -t brucezwhub/react-test -f ./client/Dockerfile.dev ./client
script:
- docker run -e CI=true brucezwhub/react-test npm test
deploy:
  provider: script
  script: bash ./deploy.sh
  on:
    branch: master
